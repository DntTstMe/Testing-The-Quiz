<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>
    
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <!-- navigation bar -->
    <header>
        <!-- highscore page -->
        <a class="highscore-link header-content" href="./score.html">View Highscores</a>
        <h3 class="header-content">Time remaining: <span id="timer">00</span></h3>
    </header>

    <main>
        <section class="quiz-wrapper">

            <!-- quiz start -->
            <article id="start-screen" class="menu">
                <h1>Quiz Time</h1>
                <p class="p-menu">Please answer these questions as quickly as possible! Each wrong answer will deduct 10 seconds. </p>
                <button id="start-button" class="button-style">Start Quiz</button>
            </article>

            <!-- questions -->
            <section id="questions" class="hide">
                <h2 id="question-title">questions</h2>
                <div id="options" class="options">
                    <button id ="option1" class="button-style answer-button">answer 1</button>
                    <button id ="option2" class="button-style  answer-button">answer 2</button>
                    <button id ="option3" class="button-style  answer-button">answer 3</button>
                    <button id ="option4" class="button-style  answer-button">answer 4</button>
                </div>
              </section>

            <!-- Quiz end -->
            <article id="end-screen" class="menu hide">
                <h1>Quiz finished!</h1>
                <p class="p-menu">Final score is <span id="final-score">00</span>.</p>
                <p class="p-menu">Enter your initials: <input type="text" id="initials" max="3" /></p>
                <button id="submit-button" class="button-style">Submit</button>
            </article>

            <aside id="feedback" class="feedback hide">
                <p id="feedback">test</p>
            </aside>
          </section>
    </main>

        <!--Javascript files-->
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
